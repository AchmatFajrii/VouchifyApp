<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/",
          "controls": "https://unpkg.com/three@0.151.3/examples/jsm/controls/OrbitControls.js",
          "loaders": "https://unpkg.com/three@0.151.3/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "controls";
      import { GLTFLoader } from "loaders";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);

      // const geometry = new THREE.BoxGeometry(1, 1, 1);
      // const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      // const cube = new THREE.Mesh(geometry, material);
      // scene.add(cube);

      camera.position.z = 5;
      // camera.position.x = 4;
      // camera.position.y = -2;

      const ambientLight = new THREE.AmbientLight(0xffffff, 10); // soft white light
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      const loader = new GLTFLoader();
      let game;

      loader.load("scene.gltf", function (gltf) {
        game = gltf.scene;
        game.scale.set(30, 30, 30);
        scene.add(game);
      });

      function animate() {
        // cube.rotation.x += 0.01
        // cube.rotation.z += 0.01

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
